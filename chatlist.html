<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Rooms</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: #f3f4f6;
      --bg-dark: #1f2937;
      --card-light: #ffffff;
      --card-dark: #2d3748;
      --text-light: #111827;
      --text-dark: #f9fafb;
      --accent: rgb(114, 138, 248);
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: 0.3s;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 3rem 2rem;
      background-color: var(--accent);
      color: white;
    }

    .navbar h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    .nav-controls {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .room-container {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
    }

    .room {
      background-color: var(--card-light);
      border-radius: 0.75rem;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: 0.2s;
    }

    .room:hover {
      background-color: #e0e7ff;
    }

    body.dark .room {
      background-color: var(--card-dark);
    }

    select, button {
      padding: 0.4rem 0.6rem;
      font-size: 0.9rem;
      border-radius: 0.4rem;
      border: none;
      cursor: pointer;
    }

    .dark-toggle {
      background: white;
      color: black;
    }

    .add-room {
      background: #10b981;
      color: white;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h1>Chat Rooms</h1>
    <div class="nav-controls">
      <select id="font-size" onchange="changeFontSize(this.value)">
        <option value="small">Small</option>
        <option value="medium" selected>Medium</option>
        <option value="large">Big</option>
      </select>
      <button class="dark-toggle" onclick="toggleDarkMode()">ðŸŒ™</button>
      <button class="add-room" onclick="addRoom()">ï¼‹</button>
    </div>
  </div>

  <div class="room-container" id="room-container">
    <!-- Rooms will be added here -->
  </div>

  <script>
    const roomContainer = document.getElementById("room-container");

    let rooms = ["General", "Gaming"];

    function displayRooms() {
      roomContainer.innerHTML = "";
      rooms.forEach(room => {
        const div = document.createElement("div");
        div.className = "room";
        div.textContent = room;
        div.onclick = () => {
          sessionStorage.setItem("room", room);
          window.location.href = "chatroom.html";
        };
        roomContainer.appendChild(div);
      });
    }

    function addRoom() {
      const newRoom = prompt("Enter room name:");
      if (newRoom && !rooms.includes(newRoom)) {
        rooms.push(newRoom);
        displayRooms();
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }

    function changeFontSize(size) {
      if (size === "small") {
        document.body.style.fontSize = "14px";
      } else if (size === "medium") {
        document.body.style.fontSize = "16px";
      } else {
        document.body.style.fontSize = "18px";
      }
    }

    // Check for logged-in user
    const username = sessionStorage.getItem("username");
    if (!username) {
      alert("Please login first.");
      window.location.href = "index.html";
    }

    // Load default rooms
    displayRooms();
  </script>

</body>
</html>
